<!DOCTYPE html>
<html>
<head>
<title>Plástico Bolha!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<main>
		<div class="dimmer">
			<div class="modal">
				<h1>Plástico Bolha!</h1>
				<p>Estoure as bolhas dentro do tempo estipulado e vença o jogo.</p>
				<p>Escolha seu nível de dificuldade:</p>
				<p><label><input type="radio" class="mode" name="mode" value="easy" checked> Fácil</label></p>
				<p><label><input type="radio" class="mode" name="mode" value="medium"> Médio</label></p>
				<p><label><input type="radio" class="mode" name="mode" value="hard"> Difícil</label></p>
				<button class="start">Iniciar</button>
			</div>
		</div>
		<div class="content">
			<div class="timer">
				<div class="time"></div>
				<div class="bar">
					<div class="innerbar"></div>
				</div>
			</div>
			<button class="pause">Pausar</button>
			<div class="bubbles"></div>
		</div>
		<img width="1280" height="720" style="opacity: 0; z-index: -1;">
	</main>

<script type="text/javascript" src="assets/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
